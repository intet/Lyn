<h1 mat-dialog-title>Начать тест?</h1>
<div mat-dialog-content>
    <div  class="form-container">
        <mat-form-field>
            <input placeholder="число попыток каждого слова" matInput [(ngModel)]="params.testCount">
        </mat-form-field>
        <mat-form-field>
            <input placeholder="число успешных подряд попыток " matInput [(ngModel)]="params.lineSuccessCount">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="params" cdkFocusInitial>Да</button>
    <button mat-button mat-dialog-close>Нет</button>
</div>
