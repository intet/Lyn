<div class="loading-shade" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
</div>
<div *ngIf="!isLoading">
    <mat-form-field>
        <textarea placeholder="текст для чтения" matInput [(ngModel)]="text" (change)="onRead()"></textarea>
    </mat-form-field>
    <div (click)="onSelect()" innerHTML="{{textDiv}}"></div>
</div>
