<h1 mat-dialog-title>Добавление слова</h1>
<div class="row">
    <div class="col-6">
        <mat-card-title>Слово</mat-card-title>
        <list-word #fromComponent [words]=link.from></list-word>
    </div>
    <div class="col-6">
        <mat-card-title>Перевод</mat-card-title>
        <list-word #toComponent [words]=link.to></list-word>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="save()" cdkFocusInitial>Добавить</button>
    <button mat-button mat-dialog-close>Отмена</button>
</div>
