<h1 mat-dialog-title>Запись слова</h1>
<div class="row">
    <div class="col-6">
        <mat-card-title>Слово</mat-card-title>
        <div *ngFor="let word of from; let isLast=last">
            <mat-form-field>
                <input matInput [(ngModel)]="word.text" (change)="addFrom()">
            </mat-form-field>
            <br *ngIf="!isLast"/>
        </div>
    </div>
    <div class="col-6">
        <mat-card-title>Перевод</mat-card-title>
        <div *ngFor="let word of to; let isLast=last">
            <mat-form-field>
                <input matInput [(ngModel)]="word.text" (change)="addTo()">
            </mat-form-field>
            <br *ngIf="!isLast"/>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onLaunchClick()" cdkFocusInitial>Запустить</button>
    <!--[mat-dialog-close]="data.animal"-->
    <button mat-button (click)="onNoClick()">Нет</button>
</div>
